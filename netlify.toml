[build]
  publish = "customActivity"
  command = "# no build command needed"

[[redirects]]
  from = "/execute"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  methods = ["POST"]

[[redirects]]
  from = "/save"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  methods = ["POST"]

[[redirects]]
  from = "/validate"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  methods = ["POST"]

[[redirects]]
  from = "/publish"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  methods = ["POST"]

[[redirects]]
  from = "/stop"
  to = "/.netlify/functions/api"
  status = 200
  force = true
  methods = ["POST"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https://ajax.googleapis.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ajax.googleapis.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; font-src 'self' data: https://brandcdn.exacttarget.com; connect-src 'self' https://www.google-analytics.com"